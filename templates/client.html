<html>
  <head>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
    <script src="{{ url_for('static', filename='jqueryui/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jqueryui/jquery.ui-contextmenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jqueryui/jquery-ui.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jqueryui/jquery-ui.theme.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jqueryui/jquery.contextMenuCommon.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/client.css') }}">
    <script>
      cameraSizeX={{ camera_size[0] }};
      cameraSizeY={{ camera_size[1] }};
      cid="{{ cid }}";
      bufferMax={{ buffer_size }};
      c2sJpeg={{ c2s_jpeg }};
      models={{ models|tojson }}
      config={{ config|tojson }}
    </script>

  </head>
  <body>
    <div id="container">
      <div id="threshholdDialog" title="Set threshhold">
	<div id="threshholdSlider"></div>
	<div><span>Thresshold:</span><span id="threshholdValue"></span></div>
      </div>
      <div id="imageDialog" title="Image settings">
	<div id="c2sSlider"></div>
	<div><span>Client to server JPEG:</span><span id="c2sValue"></span></div>

	<div id="s2cSlider"></div>
	<div><span>Server to client JPEG:</span><span id="s2cValue"></span></div>
	<div id="sizeContainer">
	  <div id="sizeLabelContainer">
	    <div class="label-container"><span>Width:</span></div>
	    <div class="label-container"><span>Height:</span></div>
	  </div>
	  <div>
	    <div>
	      <input id="sizeXInput" type="text" class="size-input">px
	    </div>
	    <div>
	      <input id="sizeYInput" type="text" class="size-input">px
	    </div>
	  </div>
	</div>
      </div>
      <h1 id="title">{{ nn_type }}</h1>
      <div id="stats">
      
	<div id="fpsbody"><span>FPS:</span><span id="fps"></span></div>
	<div id="bufferbody"><span>bufffer:</span><span id="buff"></span></div>
      </div>
      <img id="output" >
      <img id="test" >
      <canvas id="smallCanvas" widht="{{ camera_size[0] }}" height="{{ camera_size[1] }}" style="visibility: hidden;"></canvas>
      <video autoplay="true" id="videoElement" style="visibility: hidden;"></video>
    </div>
  </body>
</html>
